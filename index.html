<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>pop up box</title>
</head>
<body>
    <div class="text-center mt-5">
        <button class="clicks">click me</button>
    </div>

    <div id="box" class="container mt-5">
        <div class="one">
            <button type="button" class="btn-close close_popup" aria-label="Close"></button>
            <h3 class="pt-3 text-center">Enter details </h3>
                <form action="#">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" class="form-control">
                    </div>
                    <input type="button" value="Submit" class="btn btn-primary submission mt-3">
                </form>       
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
